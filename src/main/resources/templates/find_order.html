<body>
<header th:insert="~{blocks/header}"/>
<div class="container">
    <h1>Найти заказ по номеру</h1>
    <form action="/find/number" method="post">
        <input type="text" name="number" placeholder="Введите номер проекта" class="form-control mb-1">
        <button type="submit" class="btn btn-success">Найти</button>

    <h1>Найти заказ по датам</h1>

        <input type="date" name="date1" placeholder="Введите дату" class="form-control mb-1">
        <input type="date" name="date2" placeholder="Введите дату" class="form-control mb-1">
        <button type="submit" class="btn btn-success">Найти</button>
    </form>
</div>
